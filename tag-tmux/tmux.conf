# tmux conf file
# ~/.tmux.conf
# Author : Ludovic Kuzma (inspired by Julien Simonet)

# Does not work on freebsd
# Set uft8
#set -g utf8
#set-window-option -g utf8 on

# Set 256 colors
set -g default-terminal "screen-256color"

# Set default shell
set-option -g default-shell $SHELL

# Set scroll history to 10k
set -g history-limit 10000

# Does not work on freebsd
# Set refresh interval for stdout flooding
#setw -g c0-change-trigger 10
#setw -g c0-change-interval 100

# Set emacs keybindings in copy mode
setw -g mode-keys emacs

# Set default prefix
unbind C-b
set -g prefix C-x
bind C-x send-prefix

# Set copy mode key
unbind-key [
bind-key C-c copy-mode

# Set horizontal window split
unbind-key %
bind-key h split-window -h

# Set vertical window split
unbind-key '"'
bind-key v split-window -v

# Set new window creation
unbind-key c
bind-key w new-window

# Set window base index to 1
set-option -g base-index 1
setw -g pane-base-index 1
